<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="html_select.css" />
    <title>test html select in jquery extends</title>
</head>
<body>
    <div>
        模拟传统的html的select控件。<br>
           由于传统的select控件的样式根据浏览器的变化而变化，不能做到样式统一。<br>
           通过这个插件可以做到兼容ie8 firefox chrome浏览器。样式统一。<br>
           而且下拉框的样式可以自定义。如果数据很多还可以设置成多行。
    </div>
	<div class="wrapdiv">
        <table>
            <tr>
                <td>年龄：</td>
                <td>
                    <select id="age" class="select input_text_city input_text">
                         
                    </select>岁
                </td>
            </tr><tr>
                <td>身高：</td>
                <td>
                   <select id="height" class="select input_text_city input_text">
                        
                    </select>cm                    

                </td>
            </tr>
        </table>
        

		
	</div>
    <div style="clear:both;"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="html_select.js"></script>
	<script type="text/javascript">
     
     $(function(){
        
        // 填出年龄下拉框的值
        for (var i = 24; i < 72; i++) {
            var o = $('<option>');
            o.attr('value',i).text(i).appendTo($('#age'));
        };
         // 填出身高下拉框的值
        for (var i = 160; i < 190; i++) {
            var o = $('<option>');
            o.attr('value',i).text(i).appendTo($('#height'));
        };

        // 应用dropDown插件
     	$('#age').dropDown({
            'class' : 'age',   // 添加自定义样式
            'callback' : function(){   // 添加回调函数
                alert($(this).val());
            }
        });
     	$('#height').dropDown({
            'class' : 'height',
            'callback' : function(){
                alert($(this).val());
            }
        });
     })
	</script>
</body>
</html>
